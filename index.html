<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RODRIGO PIZZAS</title>
</head>
<h1>  RODRIGO  PIZZARIA  <borda> </borda></h1>
<body>
    <h3>Faça seu pedido </h3>
    <form method="post" action="pedido+recebido.jsp">
    Nome:  <input type="text" placeholder="Digite seu nome aqui">  <br>
    <br>
    <br>
    Contato:  <input type="text" placeholder="Numero de telefone">  <br>
    <br>
    <br>
    Endereco: <input type="text" placeholder="Rua, Numero e bairro">  <br>
    <br>
    <br>  
    Tamanho: 
    <input type="radio" name="Tamanho" value="F" >  Familia 
    <input type="radio" name="Tamanho" value="G" >  Grande  
    <input type="radio" name="Tamanho" value="M" >  Media   
    <br>
    <br>
    Sabor 1: 
    <select name="sabor">
        <option> Calabresa </option>
        <option> Frango </option>
        <option> Frango c/Catupiry </option>
        <option> Portuguesa </option>
        <option> Atum </option>
        <option> Lombinho </option>
    </select> 
    Sabor 2:
    <select name="sabor">
        <option> Calabresa </option>
        <option> Frango </option>
        <option> Frango c/Catupiry </option>
        <option> Portuguesa </option>
        <option> Atum </option>
        <option> Lombinho </option>
    </select>    
    <br>
    <br>
    Adicionais: 
    <input type="checkbox" name="Queijo" value="sim"> Queijo Extra 
    <input type="checkbox" name="Cheddar" value="sim"> Borda Cheddar
    <input type="checkbox" name="Catupiry" value="sim"> Borda Catupiry
    <br>
    Valor adcionado ao pedido (+  R$ 5,00)
    <br> 
    <br>
    Opções de Entrega:
    <input type="radio" name="Envio" value="E" >  Entrega 
    <input type="radio" name="Envio" value="R" >  Retirada 
    <br> valor adicionado na entrega (+  R$ 7,00)

    <br>
    <br>
    Observação:
    <br>
    <textarea name="Pedido especial"  rows="7" cols="30" > </textarea>
    <br>
    <br>
    <input type="submit" value="Enviar">

</form>
</body>


</html>
